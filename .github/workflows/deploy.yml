name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
      
# FIX: Grants the GITHUB_TOKEN write access to the repository contents
permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history is often required for the deploy action
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Recommended Docusaurus Node.js version
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node.js dependencies
        run: npm install
        working-directory: ./frontend

      # Add Python setup and content generation steps
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Use a specific Python version that meets requirements (e.g., 3.9+)

      - name: Install Python dependencies
        run: pip install -r requirements.txt pytest pytest-cov
        working-directory: ./frontend/scripts/content-generator

      - name: Run Python tests with coverage
        run: pytest
        working-directory: ./frontend/scripts/content-generator

      - name: Generate AI Book Content
        run: python main.py
        working-directory: ./frontend/scripts/content-generator
        env:
          MODEL_API_KEY: ${{ secrets.MODEL_API_KEY }} # Pass the LLM API key securely

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to GitHub Pages
        # Use the peaceiris action as specified in your original plan
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Path to the Docusaurus build output inside the 'frontend' subdirectory
          publish_dir: ./frontend/build 
          # The branch the action will push the static files to
          publish_branch: gh-pages