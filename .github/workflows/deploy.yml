name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
      
# FIX: Grants the GITHUB_TOKEN write access to the repository contents
permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history is often required for the deploy action
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Recommended Docusaurus Node.js version
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to GitHub Pages
        # Use the peaceiris action as specified in your original plan
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Path to the Docusaurus build output inside the 'frontend' subdirectory
          publish_dir: ./frontend/build 
          # The branch the action will push the static files to
          publish_branch: gh-pages