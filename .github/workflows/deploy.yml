name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
      
# FIX: Grants the GITHUB_TOKEN write access to the repository contents
permissions:
  contents: write
  pages: write 

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history is required for the deploy action
          fetch-depth: 0 

      # --- Setup Node.js (Frontend) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node.js dependencies
        run: npm install
        working-directory: ./frontend

      # --- Setup Python (Content Generation) ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          # Using your preferred Python version 3.12
          python-version: '3.12' 

      # NOTE: Paths adjusted to run from the root, not deep inside the script directory.
      - name: Install Python dependencies
        run: pip install -r frontend/scripts/content-generator/requirements.txt
        # No working-directory needed if path is relative from root

      - name: Run Python tests with coverage
        run: pytest
        working-directory: ./frontend/scripts/content-generator

      - name: Generate AI Book Content
        run: python main.py
        working-directory: ./frontend/scripts/content-generator
        env:
          MODEL_API_KEY: ${{ secrets.MODEL_API_KEY }} 

      # --- Build and Deploy ---
      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build 
          publish_branch: gh-pages